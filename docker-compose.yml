services:
  # --- Java services ---
  durdu:
    build:
      context: ./services/durdu-java
    working_dir: /app
    command: sh -lc "./mvnw spring-boot:run"
    volumes:
      - ./services/durdu-java:/app
    environment:
      SERVICE_NAME: "durdu"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_NAME: "app"
      DB_USER: "app"
      DB_PASS: "app"
    depends_on:
      postgres:
        condition: service_healthy

  caner:
    build:
      context: ./services/caner-java
    working_dir: /app
    command: sh -lc "./mvnw spring-boot:run"
    volumes:
      - ./services/caner-java:/app
    environment:
      SERVICE_NAME: "caner"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_NAME: "app"
      DB_USER: "app"
      DB_PASS: "app"
    depends_on:
      postgres:
        condition: service_healthy

  # --- Node services ---
  husniye:
    build:
      context: ./services/husniye-node
    working_dir: /app
    command: npm run dev
    volumes:
      - ./services/husniye-node:/app
    environment:
      PORT: "3000"
      SERVICE_NAME: "husniye"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_NAME: "app"
      DB_USER: "app"
      DB_PASS: "app"
      JWT_SECRET: "supersecretkey"
    depends_on:
      postgres:
        condition: service_healthy

  mehmet:
    build:
      context: ./services/mehmet-node
    working_dir: /app
    command: sh -lc "npm install && npm run dev"
    volumes:
      - ./services/mehmet-node:/app
    environment:
      PORT: "3000"
      SERVICE_NAME: "mehmet"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_NAME: "app"
      DB_USER: "app"
      DB_PASS: "app"
    depends_on:
      postgres:
        condition: service_healthy

  # --- Frontend (Pure PHP) ---
  frontend:
    image: php:8.3-cli
    working_dir: /var/www
    command: sh -lc "php -S 0.0.0.0:8000 -t public"
    volumes:
      - ./frontend-php:/var/www

  # --- Gateway ---
  gateway:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - caner
      - durdu
      - husniye
      - mehmet

  # --- Database ---
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infra/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 5s
      timeout: 3s
      retries: 20
    ports:
    - "15432:5432"

volumes:
  pgdata:
